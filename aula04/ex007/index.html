<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabelas</title>
  </head>
  <body>
    <h1>Tabelas</h1>
    <table border="1">
      <thead>
        <caption>
          Legenda da Tabela
        </caption>
        <tr>
          <th colspan="2">Cidade</th>
          <th>Estado</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td rowspan="2">Capital</td>
          <td>São Paulo</td>
          <td>SP</td>
        </tr>
        <tr>
          <td>Rio de Janeiro</td>
          <td>RJ</td>
        </tr>
        <tr>
          <td rowspan="2">Interior</td>
          <td>Uberlândia</td>
          <td>MG</td>
        </tr>
        <tr>
          <td>Uberaba</td>
          <td>MG</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="3">Cabeçalho da Tabela</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
